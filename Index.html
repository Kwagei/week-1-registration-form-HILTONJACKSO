<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kwagei</title>
</head>
<body bgcolor="#808080">
    <img src="./img/kwagei-logo-white.png">
    <h2><p>Kwagei Registraton Form</p></h2>
    <form>
      <label for="fname" >First Name:</label> <br>
      <input type="text" id="fname" name="fname" required> <br>

      <label for="lname">Last Name:</label><br> 
      <input type="text" id="lname" name="lname" required> <br>

      <label for="email">E-mail:</label> <br>
      <input type="text" id="email" name="email" required> <br>

      <label for="dbirth">Data of Birth:</label> <br>
      <input type="text" id="dbirth" name="dbirth" required> <br>

      <label for="county">County:</label> <br>
      <input type="text" id="county" name="county" required> <br>

      <label for="Hobbies">Hobbies:</label><br>
      <input type="text" id="Hobbies" name="Hobbies" required>
      <br/><br/>
      <input type="tel" id="tel"/>
      <button onclick="getValue()">Enter Your Number</button>
      <br/><br/>
      <input type="datetime-local" id="date" />
      <br/>
      <button onclick="getvalue()">Enter Data</button>
      <br/>

      <form>Gender
      <input type="radio" name="gender" id="Male" value="Male" required>
      <label for="Male">Male</label>
      <input type="radio" name="gender" id="Female" value="Female" required>
      <label for="Female">Female</label>
      </form>
      
      <p><label for="address">Address</label></p>
      <textarea id="address" name="address" row="4" cols="50"></textarea><br>
       <button onclick="getValue()">Submit</button>
    </form>
</body>
</html>
